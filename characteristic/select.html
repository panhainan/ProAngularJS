<!DOCTYPE html>
<html ng-app="selectApp">
<head>
    <meta charset="UTF-8">
    <title>Form Select</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-theme.css"/>
    <script>
        angular.module("selectApp",[])
                .controller("selectCtrl",function($scope){
                    $scope.todos = [
                        {id:100,action:"Get groceries",complete:false},
                        {id:200,action:"Call plumber",complete:false},
                        {id:300,action:"Buy running shoes",complete:true}
                    ];
                })
                .controller("selectCtrl2",function($scope){
                    $scope.todos2 = [
                        {id:100,place:"Store",action:"Get groceries",complete:false},
                        {id:200,place:"Home",action:"Call plumber",complete:false},
                        {id:300,place:"Store",action:"Buy running shoes",complete:true}
                    ];
                });
    </script>
</head>
<body>
    <div class="panel" id="todoPanel" ng-controller="selectCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <lable>Select an Action:</lable>
                    <select ng-model="selectValue" ng-options="item.id as item.action for item in todos">
                        <option value="">(Pick One)</option>
                    </select>
                </div>
            </div>
            <div class="well">
                <p>Selected:{{selectValue || 'None'}}</p>
            </div>
        </form>
    </div>
    <div class="panel" id="todoPanel2" ng-controller="selectCtrl2">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <lable>Select an Action:</lable>
                    <select ng-model="selectValue2" ng-options="item.id as item.action group by item.place for item in todos2">
                        <option value="">(Pick One)</option>
                    </select>

                </div>
            </div>
            <div class="well">
                <p>Selected:{{selectValue2 || 'None'}}</p>
            </div>
        </form>
    </div>
</body>
</html>
